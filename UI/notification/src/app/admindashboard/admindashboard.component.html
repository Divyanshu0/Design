<div class="container">
    <h1>Welcome to nagarro notification portal!</h1>

    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">


        <label class="col-md-3"> Event Type<span class="required" style="color: red;">*</span></label>
        <div class="col-md-9">
            <select formControlName="eventType" class="form-control" placeholder="Choose Event Type">
              <option  *ngFor ="let event of Event"  >{{event}} </option>
          </select>
        </div>

        <label class="col-md-3"> Subject:</label>
        <div class="col-md-9">
            <input type="text" formControlName="subject" class="form-control" placeholder="Notification Subject">
        </div>

        <label class="col-md-3"> Message:</label>
        <div class="col-md-9">
            <input type="text" formControlName="message" class="form-control" placeholder="message" [ngClass]="{ 'is-invalid': submitted && f.message.errors}">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
